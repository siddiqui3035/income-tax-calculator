<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Income Tax Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <div class = "vat-calc">
            <h2>Income Tax Calculator</h2>

            <div class = "main-wrapper">
                <form>
                    <div>
                        <label for = "income">Your Income</label>
                        <input type="text" id="income" name="income" placeholder="0.00" />
                    </div>            
                    <div>
                        <label for ="tax">Income With Tax</label>
                        <input type ="text" name="tax" id ="tax" readonly>
                    </div>
                </form>
            </div>
            <button type = "button" class = "main-btn" id = "submit">Calculate</button>
            <button type = "button" class = "main-btn" id = "reset-btn">Reset</button>
        </div>
        
        <script src="script.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $("#submit").click(function(){
                    var tax=0;
                    var income = $("#income").val();
                    if(income <= 250000) {
                        tax=0;
                    }
        
                    if(income > 250000 && income <= 500000) {
                        tax = (income - 250000)*10/100;
                    }
                    
                    if(income > 500000 && income <= 1000000) {
                        tax = 250000 + ((income - 500000)*20/100);
                    }
                    if(income > 1000000) {
                        tax = (250000 + 1000000) + ((income-1000000)*30/100);
                    }
                    $("#tax").val(tax);
        
                });
            });
        </script>
    </body>
</html>
